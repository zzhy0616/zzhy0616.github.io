<h2 id="Gnomesort-Naive-Improved">Gnomesort: Naive + Improved</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">naiveGnomesort(s[], n) <span class="comment">//single loop but O(n^2)</span></span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; n; )&#123;</span><br><span class="line">      <span class="keyword">if</span>(i &lt; <span class="number">1</span> || s[i<span class="number">-1</span>] &lt;= s[i]) <span class="comment">//GREEDY</span></span><br><span class="line">      i++;<span class="comment">//inefficient backtracking</span></span><br><span class="line">      <span class="keyword">else</span> </span><br><span class="line">        &#123;  </span><br><span class="line">            swap ( s[ i<span class="number">-1</span>], s[i]);</span><br><span class="line">            i--;</span><br><span class="line">        &#125;</span><br><span class="line">  &#125;</span><br><span class="line">improveGnomesort(s[], n)<span class="comment">//nested loops and still o(n^2) </span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">1</span>; k &lt; n ; k++) <span class="comment">//Since s[0,k) is always sorted, we can</span></span><br><span class="line">  <span class="keyword">for</span>(<span class="keyword">int</span> i = k; <span class="number">0</span> &lt; i &amp;&amp; s[i<span class="number">-1</span>] &gt; s[i]; i-- ) <span class="comment">//backtrack to k and rescan</span></span><br><span class="line">    swap( s[i<span class="number">-1</span>], s[i]);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="Bubblesort-Basic">Bubblesort: Basic</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; </span><br><span class="line"><span class="keyword">void</span> Vector&lt;T&gt;:: bubbleSort ( Rank lo, Rank hi)&#123;</span><br><span class="line">  <span class="keyword">while</span>( lo &lt; hi)</span><br><span class="line">  bubble( lo, hi--);<span class="comment">//逐趟做扫描交换</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; </span><br><span class="line"><span class="keyword">void</span> Vector&lt;T&gt;:: bubble( Rank lo, Rank hi)&#123;</span><br><span class="line">  <span class="keyword">while</span>(++lo &lt; hi)&#123;<span class="comment">//从左向右，逐一检查各对相邻元素</span></span><br><span class="line">    <span class="keyword">if</span>( _elem[lo<span class="number">-1</span>] &gt; _elem[lo] )<span class="comment">//若逆序</span></span><br><span class="line">      swap( _elem[lo<span class="number">-1</span>], _elem[lo]);<span class="comment">//交换</span></span><br><span class="line">  &#125;</span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
<h2 id="Bubblesort-提前终止">Bubblesort: 提前终止</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; </span><br><span class="line"><span class="keyword">void</span> Vector&lt;T&gt;:: bubbleSort ( Rank lo, Rank hi)&#123;</span><br><span class="line">  <span class="keyword">while</span>( ! bubble( lo, hi--))<span class="comment">//逐趟做扫描交换</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; </span><br><span class="line"><span class="keyword">bool</span> Vector&lt;T&gt;:: bubble( Rank lo, Rank hi)&#123;</span><br><span class="line">  <span class="keyword">bool</span> sorted = <span class="literal">true</span>;</span><br><span class="line">  <span class="keyword">while</span>(++lo &lt; hi)&#123;<span class="comment">//从左向右，逐一检查各对相邻元素</span></span><br><span class="line">    <span class="keyword">if</span>( _elem[lo<span class="number">-1</span>] &gt; _elem[lo] )&#123;<span class="comment">//若逆序</span></span><br><span class="line">      sorted = <span class="literal">false</span>;</span><br><span class="line">      swap( _elem[lo<span class="number">-1</span>], _elem[lo]);<span class="comment">//交换</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> sorted;<span class="comment">//整体有序</span></span><br><span class="line">&#125; </span><br></pre></td></tr></table></figure>
<h2 id="Bubblesort-跳过无效起泡">Bubblesort: 跳过无效起泡</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; </span><br><span class="line"><span class="keyword">void</span> Vector&lt;T&gt;:: bubbleSort ( Rank lo, Rank hi)&#123;</span><br><span class="line">  <span class="keyword">while</span>( lo &lt; ( hin = bubble( lo, hi)))<span class="comment">//逐趟做扫描交换,直至全序</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; </span><br><span class="line"><span class="keyword">bool</span> Vector&lt;T&gt;:: bubble( Rank lo, Rank hi)&#123;</span><br><span class="line">  Rank last = lo;</span><br><span class="line">  <span class="keyword">while</span>(++lo &lt; hi)&#123;<span class="comment">//从左向右，逐一检查各对相邻元素</span></span><br><span class="line">    <span class="keyword">if</span>( _elem[lo<span class="number">-1</span>] &gt; _elem[lo] )&#123;<span class="comment">//若逆序</span></span><br><span class="line">      last = lo;<span class="comment">//更新最右侧逆序对位置记录，并</span></span><br><span class="line">      swap( _elem[lo<span class="number">-1</span>], _elem[lo]);<span class="comment">//交换</span></span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> last;<span class="comment">//逆序对均在last以左</span></span><br></pre></td></tr></table></figure>
<h2 id="Selection-Sort">Selection Sort</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T,<span class="keyword">int</span> size&gt;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">sort</span><span class="params">(T(&amp;<span class="built_in">array</span>)[size])</span><span class="comment">//数组排序模版</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;size;i++)<span class="comment">//从第一个开始遍历数组size次，默认将第一个视为最小元素；</span></span><br><span class="line">    &#123;</span><br><span class="line">        T min=<span class="built_in">array</span>[i];<span class="comment">//暂时将当前元素当作最小值</span></span><br><span class="line">        <span class="keyword">int</span> k=i;<span class="comment">//记录当前地址</span></span><br><span class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> j=i+<span class="number">1</span>;j&lt;size;j++)<span class="comment">//遍历未排序元素</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="keyword">if</span>(<span class="built_in">array</span>[j]&lt;min)<span class="comment">//如果未排序元素中有比当前值还小的</span></span><br><span class="line">            &#123;</span><br><span class="line">                min=<span class="built_in">array</span>[j];<span class="comment">//更新最小值</span></span><br><span class="line">                k=j;<span class="comment">//更新最小值地址</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(k!=i)<span class="comment">//当一遍循环结束后如果最小元素不是当前值，将最小元素与当前值进行交换</span></span><br><span class="line">        &#123;</span><br><span class="line">            <span class="built_in">array</span>[k]=<span class="built_in">array</span>[i];</span><br><span class="line">            <span class="built_in">array</span>[i]=min;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">————————————————</span><br><span class="line">版权声明：本文为CSDN博主「liqiluan」的原创文章，遵循 CC <span class="number">4.0</span> BY-SA 版权协议，转载请附上原文出处链接及本声明。</span><br><span class="line">原文链接：https:<span class="comment">//blog.csdn.net/qq_39352109/article/details/88378108</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
<h2 id="QuickSelect">QuickSelect</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">template</span> &lt;<span class="keyword">typename</span> T&gt; <span class="function"><span class="keyword">void</span> <span class="title">quickSelect</span><span class="params">( Vector&lt;T&gt; &amp; A, Rank k)</span></span>&#123;</span><br><span class="line">  <span class="keyword">for</span>(Rank lo = <span class="number">0</span>, hi = A.size() -  <span class="number">1</span>; lo &lt; hi; )&#123;</span><br><span class="line">    Rank i = lo, j = hi; T pivot = A[lo];</span><br><span class="line">    <span class="keyword">while</span>(i &lt; j)&#123;</span><br><span class="line">      <span class="keyword">while</span>( pivot &lt;= A[j] )&#123; j--; A[i] = A[j];&#125;</span><br><span class="line">      <span class="keyword">while</span>( A[i] &lt;= pivot ) &#123; i++; A[j] = A[i];&#125;</span><br><span class="line">    &#125;</span><br><span class="line">    A[i] = pivot;</span><br><span class="line">    <span class="keyword">if</span>( k &lt;= i ) hi = i - <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">if</span>( i &lt;= k ) lo = i + <span class="number">1</span>;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h2 id="归并排序">归并排序</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">int</span> a[<span class="number">100001</span>],temp[<span class="number">100001</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">bin</span><span class="params">(<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(l==r) <span class="keyword">return</span> ;</span><br><span class="line">    <span class="keyword">int</span> mid=(l+r)&gt;&gt;<span class="number">1</span>;</span><br><span class="line">    bin(l,mid);</span><br><span class="line">    bin(mid+<span class="number">1</span>,r);</span><br><span class="line">    <span class="keyword">int</span> i=l,j=mid+<span class="number">1</span>,k=l;</span><br><span class="line">    <span class="keyword">while</span>(i&lt;=mid &amp;&amp; j&lt;=r) </span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(a[i]&lt;=a[j]) &#123;</span><br><span class="line">            temp[k]=a[i];</span><br><span class="line">            k++,i++;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span> </span><br><span class="line">        &#123;</span><br><span class="line">            temp[k]=a[j];</span><br><span class="line">            k++,j++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">while</span>(i&lt;=mid)</span><br><span class="line">    &#123;</span><br><span class="line">        temp[k]=a[i];</span><br><span class="line">        k++,i++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">while</span>(j&lt;=r)</span><br><span class="line">    &#123;</span><br><span class="line">        temp[k]=a[j];</span><br><span class="line">        k++,j++;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=l;i&lt;=r;++i)&#123;</span><br><span class="line">        a[i]=temp[i];</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> n;</span><br><span class="line">    <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)&#123;</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;a[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    bin(<span class="number">1</span>,n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=n;++i)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d &quot;</span>,a[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//原文地址：https://www.cnblogs.com/qseer/p/9419949.html</span></span><br></pre></td></tr></table></figure>
<h2 id="计数排序">计数排序</h2>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;time.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> range 10000</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CountingSort</span><span class="params">(<span class="keyword">int</span> a[],<span class="keyword">int</span> b[],<span class="keyword">int</span> len)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> cnt=<span class="number">0</span>;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		b[a[i]]++;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;len;i++)</span><br><span class="line">	<span class="keyword">while</span>(b[i]!=<span class="number">0</span>)</span><br><span class="line">	&#123;</span><br><span class="line">		a[cnt++]=i;</span><br><span class="line">		b[i]--;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="keyword">clock_t</span> start,end;</span><br><span class="line">	start=clock();</span><br><span class="line">	freopen(<span class="string">&quot;out_arr.txt&quot;</span>,<span class="string">&quot;r&quot;</span>,<span class="built_in">stdin</span>);</span><br><span class="line">	freopen(<span class="string">&quot;out_计数排序.txt&quot;</span>,<span class="string">&quot;w&quot;</span>,<span class="built_in">stdout</span>);</span><br><span class="line">	<span class="keyword">int</span> a[range],b[range]=&#123;<span class="number">0</span>&#125;;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;range;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>,&amp;a[i]);</span><br><span class="line">	&#125;</span><br><span class="line">	CountingSort(a,b,range);</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;range;i++)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%5d &quot;</span>,a[i]);</span><br><span class="line">		<span class="keyword">if</span>((i+<span class="number">1</span>)%<span class="number">50</span>==<span class="number">0</span>)</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	end=clock();</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;计数排序耗时：%dms\n&quot;</span>,(<span class="keyword">float</span>)(end-start)*<span class="number">1000.0</span>/CLOCKS_PER_SEC);</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line
